

    {% extends "base.html" %}



    {% block content %}
    
    {% load static %}
    {% for user in users %}
       <div class="container">
            <h1>Users</h1>
            <article>
                <h3>{{ user.username }}</h3>
                <p>{{ user.email }}</p>
                <p>{{ user.address }}</p>
                <h4>{{ user.tall }}</h4>
                <a  href="{% url "about:show" id=user.id %}"> show user </a>
                <hr>
            </article>
            <img style="width:400px" src="{{ user.profile.url }}" alt="">
            <hr>
       </div>
    {% endfor %}
    {% endblock content %}
</body>
</html>
