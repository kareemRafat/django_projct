

    {% extends "base.html" %}



    {% block content %}
    
    {% load static %}
    {% for user in users %}
       <div class="container">
            <h1>Users</h1>
            <article>
                <h3>{{ user.username }}</h3>
                <p>{{ user.email }}</p>
                <p>{{ user.address }}</p>
                <h4>{{ user.tall }}</h4>
                <h4 class='text-light bg-warning ps-5 w-25'>{{ user.dep }}</h4>
                <a  href="{% url "about:show" id=user.id %}" style="font-size:30px"> show user </a>
                <br>
                {% if user.profile %}
                    <img style="width:400px" src="{{ user.profile.url}}" alt="">
                {% endif %}
            </article>
            <hr>
       </div>
    {% endfor %}
    {% endblock content %}
</body>
</html>
